<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./app/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@600&display=swap" rel="stylesheet">
  <title>Event Loop</title>

  <script defer src="./app/index.js"></script>
</head>
<body>
  <section id="clock">
    <span class = "hours">00</span>
    <span>:</span>
    <span class = "minutes">00</span>
    <span>:</span>
    <span class = "seconds">00</span>
  </section>

  <form name="alarm" class="alarm">
    <input name="alarmhours" type="number" max="23" min="00" value="00">
    <span>:</span>
    <input name="alarmminutes" type="number" max="59" min="00"value="00">
    <span>:</span>
    <input name="alarmseconds" type="number" max="59" min="00" value="00">
   
    <div class="controls">
      <button class="set-alarm btn" type="submit">Set Alarm</button>
      <button class="clear-alarm btn" type="reset">Clear Alarm</button>
      <input class="reminder" name="reminder" type="checkbox">Remind in 24H
    </div>
    </div>
    <div class="notification" hidden="true">
      <img src="https://upload.wikimedia.org/wikipedia/commons/7/7a/Alarm_Clock_GIF_Animation_High_Res.gif" width="100" height="80">

    </div>
  </form>
</body>
</html>
